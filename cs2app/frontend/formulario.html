<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema CRIE_TI - Editando usuário</title>
  <link rel="stylesheet" href="assets/sistema.css">
</head>
<body>
  <div class="box">
    <h1>Editando usuário</h1>
    <form id="formulario">
      <label>Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <br>
      <label>E-mail:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label>Senha:</label>
      <input type="password" id="senha" name="senha" required>
      <br>

      <a id="adicionar-permissao"
       class="button"
        href="#" 
        style="padding: 0 30px">Adicionar permissão
      </a>

      <table class="tabela">
        <thead>
          <tr>
            <th>Código</th>
            <th>Tipo</th>
            <th>Pagina</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela">
          
        </tbody>

        
      </table>

      <a class="button" href="index.html">Voltar</a>
      <button>Salvar</button>
    </div>

  </form>

  <script src="formulario.js"></script>
</body>
</html>
